<script>

	var	eleInterW = (eleSlideW*0.90).toFixed(0); 
	var eleInterH = (eleSlideH*0.90).toFixed(0);  
	document.getElementById("id_filler1").style.width  = (win_w - containerW)+'px'; 	
	document.getElementById("id_container").style.width  = containerW+'px'; 	 	
	document.getElementById("id_container").style.height = containerH+'px'; 	 
	document.getElementById("id_container").style.margin = "auto"; 
	document.getElementById("id_container").style.overflow = "hidden"; 
	
	function myTxt(class1, txt1) {
		return '<span class="' + class1 + '">' + txt1 + '</span>';
	}
	// -----------------
	var righe_prese = "^" +		
		"^" + "img/it_00_14_userguide.png" + "|NONE" +  	
				"^" + "IMG/it_11.png" + "|" + myTxt("cl_red cl_big15", 	  "Per Iniziare <br>") +
										myTxt("cl_blue cl_big12", 	  "doppio clic su  ") + myTxt("cl_blue cl_big15", " <b> BilingBuilder.html </b>") +
		"^" + "IMG/it_12.png" + "|" + 	myTxt("cl_red cl_big2",   "<br>Cosa fare?") +
										myTxt("cl_blue cl_big1.5","<br>Bisogna inserire titolo, indirizzo, testo e traduzione mediante copia e incolla") +
										myTxt("cl_blue cl_big1.5","<br>Questa presentazione assume che il materiale da tradurre si trovi su web, in realtà non c'è nessun limite") +

  
		
		"^" + "IMG/it_48.png" + "|" +	myTxt("cl_blue cl_big12", "<br>A volte la traduzione esiste ed è certamente preferibile a una traduzione automatica") +
										myTxt("cl_blue cl_big12", "<br>purtroppo in questo caso è probabile che si trovino errori di allineamento") +
										myTxt("cl_black cl_big12", "<br><br>(Chi traduce spesso non si limita ad una traduzione letterale, " + 
												"una frase potrebbe essere resa da più frasi e viceversa;" +
											"<br>Questa applicazione separa le frasi meccanicamente usando come fine frase punti fermi, punti interrogativi ed esclamativi "+
											"<br> per cui occorre intervenire manualmente nel caso di traduzione non automatica)") +
	"^" + "IMG/it_49.png" + "|" +	myTxt("cl_blue cl_big12", "<br>Incollo il testo originale e la traduzione, quindi premo il tasto <b> Esegui </b>") +
	"^" + "IMG/it_50.png" + "|" +   	
										myTxt("cl_blue cl_big12", "<br>Se ci sono errori come in questo caso, usare il tasto <b>Correggi</b>, come spiegato nella ") +
										myTxt("cl_blue cl_big15",'<br>' + '<a href="BilingBuilder_Tutorial_it_6_Correzione.html"  target="_blank">Guida 6 - Come correggere i disallineamenti</a>') + 									
	
		
		
		"^" + "IMG/it_59.png" + "|" + 	myTxt("cl_blue cl_big12", "<br>Questa è la pagina interattiva prodotta, le righe diventano bilingui quando premiamo il pulsante rosso.") +
		"^" + "IMG/it_60.png" + "|" + 	myTxt("cl_blue cl_big12", "<br>e questa è l'anteprima della pagina stampabile") +
										myTxt("cl_blue cl_big12", "<br>Una descrizione dei file di output e loro gestione può essere letta in ") + 
										myTxt("cl_blue cl_big15",'<br>' + '<a href="BilingBuilder_Tutorial_it_7_fileProdotti.html" target="_blank">Guida 7 - I file bilingue interlineari</a>') +

	var righe_punti = "";
	var righe_slide = "";
	var lista_prese = righe_prese.trim().substring(1).split("^");
	var numero_prese = lista_prese.length - 1;
	
	var iframe_conte="";
	
	for (var i = 1; i < numero_prese + 1; i++) {

		var prese1 = lista_prese[i];
		var cam1 = prese1.split("|");
			src1 = cam1[0].trim();
		txt1 = cam1[1].trim();
		
		if (src1.indexOf(".html") > 0) { 
			content1 = '<iframe id="iframe'+i + '" src="' + src1 + '"   width="' + eleInterW + '" height="' + eleInterH + '"  ></iframe>';   
		} else {
			content1 = '<img  class="center" src="' + src1 + '"  width="' + eleInterW + '" height="' + eleInterH + '"    >' ;			
		}		
		
	
		righe_slide += '' +
			'<div class="mySlides center"  \n' +
			'   style="margin:auto; width:' + eleSlideW + 'px; height:' + eleSlideH +
			'px; overflow=hidden;"> \n' +
			'   <div style="margin:auto; border: 0.5em double gray;border-radius: 3em; padding-top: 1em; padding-bottom:1em;"> \n' +
			'		' + content1 +
			'   </div> \n' +
			'   <div class="numbertext">' + i + " / " + numero_prese + '</div> \n' 	;
		if (txt1 == "NONE") {
			righe_slide += '' +
				'<br>' +		
				' <br> \n' +
				'</div> \n\n';
		} else { 	
			righe_slide += '' +
				'<br>' +
				'   <div class="text center" style="height:10em; overflow: auto; border: 2px groove gray;border-radius: 25px;background-color:lightcyan;">' +
				txt1 + '</div>  \n' +
				' <br> \n' +
				'</div> \n\n';
		}				
			
	}
	
	var left_arrow = "&#10094;";  //  <    
	var right_arrow ="&#10095;";  //  >		
	//var left_arrow = "&#x1f8a8;"; //  shadowed left arrow   
	//var right_arrow ="&#x1f8a9;"; //  shadowed right arrow    

	righe_slide += '<button class="prev" onclick="plusDivs(-1)">' + left_arrow + '</button> \n' +
		'<button class="next" onclick="plusDivs(1)">' + right_arrow + '</button> \n';

	document.getElementById("id_container").innerHTML = righe_slide ;

	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
		showDivs(slideIndex += n);
	}

	function showDivs(n) {
		var i;
		var x = document.getElementsByClassName("mySlides");
		if (n > x.length) {
			slideIndex = 1;
		}
		if (n < 1) {
			slideIndex = x.length;
		}
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		x[slideIndex - 1].style.display = "block";
		
	}

</script>
